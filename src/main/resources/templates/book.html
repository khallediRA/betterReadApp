<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  /> 
    <script src='main.js'></script>
</head>
<body>
    <div class="card mb-1" style="max-width: 40%;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img th:src="${book.coverIds[0]}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body" style="justify-content: space-between;">
              <h5 class="card-title" th:text="${book.name}">Card title</h5>
              <p class="card-text " th:text="${book.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text" th:text="${book.publishedDate}"><small class="text-muted"></small></p>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
